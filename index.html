<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: (penerjemah jsx -> js)-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel"> // penerjemah jsx ke javascript, krn web g kenal react only html css js
    
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);

      function Header({name}){ //props
        return(<h1>Belajar React bareng {name ? name:'angel'}</h1>)
      }
      function HomePage(){
        const students = ['Angel','Dewi','Sarah'];
        const[likes, setLikes] = React.useState(0);

        function handleClick(){
            setLikes(likes +1);
        }
        return(
            <>
            <Header  />
            <Header name="Angelica"/>
            <ul>
                {
                    students.map((student) =>(
                        <li key ={student}>{student}</li>
                    ))
                }</ul> 
                <button onClick={handleClick}>Like({likes})</button>

        </>
    )
      }
      root.render(<HomePage/>);

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>
